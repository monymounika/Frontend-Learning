<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS with DOM</title>
    <style>
        .c1{
            color:red;
        }
        .c2{
            background-color:yellow;
        }
    </style>
</head>
<body>
    <p class="c1 c2" id="my_paragraph">Hello excelr</p>
    <script>
        let my_paragraph=document.getElementById("my_paragraph");
        for(let x of my_paragraph.classList){//classList=>to know how many no of classes are applied
            console.log(x);
        }
    </script>
</body>
</html>
