<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add css</title>
    <style>
        .c1{
            color:red;
        }
    </style>
</head>
<body>
    <p id="my_paragraph" class="c1">Hello,excelr</p>
    <button id="my_btn">Apply css</button>
    <script>
        let my_paragraph=document.getElementById("my_paragraph");
        let my_btn=document.getElementById("my_btn");
        my_btn.addEventListener("click",function(){
            my_paragraph.classList.remove("c1");
        });
    </script>
</body>
</html>
