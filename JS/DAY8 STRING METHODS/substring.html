<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring</title>
</head>
<body>
    <script>
        let str="welcome to excelr";
        document.write(str.substring(0,7),`<br>`);//welcome
        document.write(str.substring(8,10),`<br>`);//to
        document.write(str.substring(11),`<br>`);//excelr

        let str1="javafullstack with mern development";
        document.write(str1.substring(0,14),`<br>`);//welcome
        document.write(str1.substring(14,18),`<br>`);//to
        document.write(str1.substring(19,23),`<br>`);//excelr
        document.write(str1.substring(24),`<br>`);//excelr


    </script>
</body>
</html>
