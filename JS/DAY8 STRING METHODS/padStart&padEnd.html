<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padStart &padEnd</title>
</head>
<body>
    <script>
        let str="Excelr";
        document.write(str.padStart(12,"*").padEnd(18,"*"),`<br>`);

        let str1="JavaScript";
        document.write(str1.padStart(15,"#").padEnd(20,"#"));
    </script>
</body>
</html>
