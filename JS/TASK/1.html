    <script>
        const inputArr = [10, 20, 30, 40, 50];
        const res1 = [];
        for(let i = 0; i < inputArr.length; i++){
            const obj = {};
            obj["num"] = inputArr[i] ;
            res1.push(obj);
        }
        console.log(res1);
    </script>
