<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof</title>
</head>
<body>
    <script>
//indexOf()-->it won't create indexes to repeated elements i.eremoving duplicates from array
let arr1=[10,20,10,30,20];
let arr2=arr1.filter((element,index)=>{
    return arr1.indexOf(element)==index;
});
document.write(arr2);//10,20,30

let array1=[100,200,100,200];
let array2=array1.filter((element,index)=>{
    return array1.indexOf(element)==index;
});
document.write(array2);//100,200 
    </script>
</body>
</html>
