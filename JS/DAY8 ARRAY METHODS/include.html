<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>include</title>
</head>
<body>
    <script>
//includes()-->it is also find the element the element but it is boolean when it is found it will give the true otherwise it will give false
let arr1=[10,20,30,40,50];
document.write(arr1.includes(10));//true
document.write(arr1.includes(100));//false

let arr2=[100,200,300,400,500];
document.write(arr2.includes(100));//true
document.write(arr2.includes(1000));//false
    </script>
</body>
</html>
