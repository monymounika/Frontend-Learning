<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring</title>
</head>
<body>
    <script>
//destructuring
    //example-1
let arr1=[10,20,30,40,50];
let [a,b,c,d,e]=arr1;
document.write(a,b,c,d,e,`<br>`);

    //example-2
let arr2=[`reactjs`,`nodejs`,`mongodb`,`casandradb`,`mernstack`];
let [A,B,C,D,E]=arr2;
document.write(A,`<br>`,B,`<br>`,C,`<br>`,D,`<br>`,E);
    </script>
</body>
</html>
