<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <script>
//every()-->if all elements satisfies the condition then it will return true otherwise false
let arr1=[10,20,30,40,50];
let res1=arr1.every((element,index)=>{
    return element<=50;
})
document.write(res1);//true
let res2=arr1.every((element,index)=>{
    return element<50;
})
document.write(res2);//false



let arr2=[100,200,300,];
let res3=arr2.every((element,index)=>{
    return element<=500;//true
})
document.write(res3);
let res4=arr2.every((element,index)=>{
    return element<100;
})
document.write(res4);//false
    </script>
</body>
</html>
