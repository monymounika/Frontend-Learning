    <script>
         let obj={
            num1:0,
            num2:10,
            set fun_one(value){
                this.num1=value;
            },
            get fun_one(){
                return this.num1;
            },

            set fun_two(value){
                this.num2=value;
            },
            get fun_two(){
                return this.num2;
            },
            
        }
        obj.fun_one=1000;
        obj.fun_two=2000;
        console.log(obj.num1);
        console.log(obj.fun_two);
    </script>
