    <script>
        let addition=(num)=>{
           return new Promise((resolve,reject)=>{
                 resolve(num+5);
           });
        };
        let subtraction=(num)=>{
             return new Promise((resolve,reject)=>{
                 resolve(num-3);
             })
        };
        //multiplication
        let multiplication=(num)=>{
             return new Promise((resolve,reject)=>{
                 resolve(num*2);
             })
        };

        //division
        let division=(num)=>{
             return new Promise((resolve,reject)=>{
                 resolve(num/2);
             })
        };
        let consume=async ()=>{
             let addRes=await addition(5);
             let subRes=await subtraction(addRes);
             let mulRes=await multiplication(subRes);
             let divRes=await division(mulRes);
             console.log(addRes);
             console.log(subRes);
             console.log(mulRes);
             console.log(divRes);

             
         };
        consume();
     </script>
