<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() loop</title>
</head>
<body>
    <script>
        //for each() loop...
        var array5=[10,20,30,40,50];
        array5.forEach((element,index)=>{
            document.write(element,`<br>`);

        });

        
        var array6=[`reactjs`,`nodejs`,`mongodb`,`graphql`,`apollo react`];
        array6.forEach((element,index)=>{
            document.write(element,`<br>`);
        });
   
    </script>
</body>
</html>
