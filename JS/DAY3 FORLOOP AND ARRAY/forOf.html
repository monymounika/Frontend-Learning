<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Of loop</title>
</head>
<body>
    <script>
        //for of loop...
        var array3=[100,200,300,400,500];
        for (var x of array3){
            document.write(x,`<br>`);
        }

        var array4=[`reactjs`,`nodejs`,`mongodb`,`graphql`,`apollo react`];
        for (var y of array4){
            document.write(y,`<br>`);
        }      
    </script>
</body>
</html>
