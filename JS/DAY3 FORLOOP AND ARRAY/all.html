<body>
    <script>
        
        var array1=[10,20,30,40,50];
        document.write(array1[0],`<br>`);//10

        var array2=[`excelr1`,`excelr2`,`excelr3`,`excelr4`,`excelr5`];
        document.write(array2[0],`<br>`,array2[4],`<br>`);

        //for of loop...
        var array3=[100,200,300,400,500];

        var array4=[`reactjs`,`nodejs`,`mongodb`,`graphql`,`apollo react`];
        for (var y of array4){
            document.write(y,`<br>`);
        }
