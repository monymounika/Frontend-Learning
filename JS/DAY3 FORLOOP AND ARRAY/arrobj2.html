<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //ass-1
        var arrobj2=[{"p_id":111,"p_name":"p_one","p_cost":10000},
                     {"p_id":222,"p_name":"p_two","p_cost":20000},

                     {"p_id":444,"p_name":"p_four","p_cost":40000},
                     {"p_id":555,"p_name":"p_five","p_cost":50000}];
        document.write(`<table border="1"
                                align="center"
                                cellspacing="10px"
                                cellpadding="10px">
                            <tr>
                                <th>p_id</th>
                                <th>p_name</th>
                                <th>p_cost</th>
                            </tr>`);
            arrobj2.forEach((element,index)=>{
            document.write(`<tr>
                <td>${element.p_id}</td>
                <td>${element.p_name}</td>
                <td>${element.p_cost}</td>
                </tr>`);
            });
    </script>
