<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array of object
        var arrobj1=[{"id":"1","name":"hema","image":"http://reqres.in/img/faces/1-image.jpg"},
        {"id":"2","name":"mony","image":"http://reqres.in/img/faces/2-image.jpg"},
        {"id":"3","name":"manu","image":"http://reqres.in/img/faces/3-image.jpg"},
        {"id":"4","name":"sandeep","image":"http://reqres.in/img/faces/4-image.jpg"},
        {"id":"5","name":"vamc","image":"http://reqres.in/img/faces/5-image.jpg"}];
        document.write(`<table border="1"
                                align="center"
                                cellspacing="10px"
                                cellpadding="10px">
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>image</th>
                            </tr>`);
        arrobj1.forEach((element,index)=>{
            document.write(`<tr>
                <td>${element.id}</td>
                <td>${element.name}</td>
                <td><img src=${element.image} width="50px" height="50px"</td>
                </tr>`,`<br>`);
        });
    </script>
</body>
</html>
