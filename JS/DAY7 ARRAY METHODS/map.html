<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        //map method-->it is used to manipulate each element in array
let arr=[10,20,30,40,50];
let new_arr=arr.map((element,index)=>{
    return element*10;
});
document.write(new_arr);

let array=[1000,2000,3000,4000,5000];
let new_array=array.map((element,index)=>{
    return element/100;
});
document.write(new_array);
    </script>
</body>
</html>
