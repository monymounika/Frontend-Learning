<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>modal</title>
</head>
<body>
    <button class="btn btn-success btn-lg m-5" data-bs-toggle="modal" data-bs-target="#excelr">clickme</button>
    <div id="excelr" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">excelr</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-sm">Yes</button>
                    <button class="btn btn-danger btn-sm" data-bs-dismiss="modal">No</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
