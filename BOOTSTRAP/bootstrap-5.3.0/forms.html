<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>forms</title>
</head>
<body>
    
<div class="container">
    <form>
        <div class="md-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" placeholder="enter user name">
            <div class="form-text">enter proper first name as per aadhar</div>
        </div>

        <div class="md-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="enter password">
            <div class="form-text">password should contain some rules</div>
        </div>

        <label class="form-label">languages</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="C" name="languages">
            <label class="form-check-label">C</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="C++" name="languages">
            <label class="form-check-label">C++</label>
        </div>

        <label class="form-label">gender</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" value="male" name="gender">
            <label class="form-check-label">male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" value="female" name="gender">
            <label class="form-check-label">female</label>
        </div>
        <select  class="form-select">
            <option selected>Choose at least one</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>

        </select>

        <div>
            <label class="form-label">address</label>
            <textarea class="form-control" name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="register" class="btn btn-success">
            <input type="reset" value="reset" class="btn btn-danger">

        </div>
    </form>
</div>
</body>
</html>
