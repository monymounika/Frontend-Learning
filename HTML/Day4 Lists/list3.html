<!DOCTYPE html>
<html>
<head>
    <title>defition list</title>
    <style>
        dl{
            border: 2px solid gray;
            width: 50%;
            padding: 20px;
            border-radius: 20px;
        }

        dt{
            border-bottom: 2px solid gray;
        }

        dd{
            border-bottom: 2px solid plum;
        }
    </style>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
    </dl>

    <dl>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
    </dl>
    
</body>
</html>
