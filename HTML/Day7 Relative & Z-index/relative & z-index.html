<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            color: white;
            margin: 10px;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
            position: relative;
            left: 20px;
            bottom: 90px;
            z-index: 10;/*to display top*/
        }
        .c3{
            background-color: black;
            position: relative;
            left: 40px;
            bottom: 180px;
        }
        .c4{
            background-color: blue;
            position: relative;
            left: 60px;
            bottom: 270px;
        }
        .c5{
            background-color: yellow;
            position: relative;
            left: 80px;
            bottom: 360px;
        }
    </style>
</head>
<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
    <div class="c4">4</div>
    <div class="c5">5</div>
</body>
</html>
