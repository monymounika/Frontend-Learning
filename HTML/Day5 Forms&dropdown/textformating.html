<!DOCTYPE html>
<html>
<head>
    <title>Textformating Tags</title>
</head>
<body>
    <address>
        excelr<br>
        hyderabad<br>
        telangana
    </address>
    <blockquote>STAY HOME STAY SAFE</blockquote><!--quote-->
    <hr>
    <bdo dir="rtl">excelr</bdo>
    <p><var>a2+b2</var></p><!--mathematical -->
    <p>H<sub>2</sub>0</p>
    <p>a<sup>2</sup></p>
    <hr>
    <p>This is <b>bold</b> text</p>
    <p>This is <strong>Strong</strong> text</p> <!--seo(search engine) friendly-->
    <hr>
    <p>This is <i>italic</i> text</p>
    <p>This is <em>emphasized</em> text</p>
    <hr>
    <p>This is <u>underlined</u> text</p>
    <p>This is <del>delete</del> text</p>
    <p>This  is <strike>striked</strike> text</p><!--seo friendly-->
    <p>This is <mark>maarked</mark> text</p>
    <p>This is <small>small</small> text</p>
    <p>T his is <big>big</big> text</p>
</body>
</html>
