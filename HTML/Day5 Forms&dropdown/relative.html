<!DOCTYPE html>
<html>
<head>
    <title>Relative position</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            font-size: 20px;
            color: white;
        }
        .c1{
            background-color: red;
            position: relative;
        }
        .c2{
            background-color: green;
            position: relative;
            left: 20px;
            bottom: 90px;
            z-index: 100;
        }
        .c3{
            background-color: gray;
            position: relative;
            left: 40px;
            bottom: 180px;
        }
    </style>
</head>
<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>
</html>
