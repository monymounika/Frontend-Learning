<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type="text"]{
            width: 200px;
        }
        input[type="number"]{
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text"><br>
    <input type="number">
</body>
</html>
