<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations count</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 2s;/* for delay purpose*/
            animation-iteration-count: 3;
        }

        @keyframes example{
            0%{background-color: green; left: 0px; top: 0px;}
            25%{background-color: blue; left: 200px; top: 0px;}
            50%{background-color: black; left: 200px; top: 200px;}
            75%{background-color: yellow; left: 0px; top: 200px;}
            100%{background-color: pink; left: 0px; top: 0px;}

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
