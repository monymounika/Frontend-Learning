<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 1px solid gray;
            margin:20px ;
            height: 600px;
            width: 700px;

        }
        .child1{
            width: 350px;
            background-color: azure;
            float: left;
        }
        .child2{
            width: 350px;
            background-color: blueviolet;
            float: right;
        }
    </style>
</head>
<body>
    <section class="parent">
        <article class="child1">Article1</article>
        <article class="child2">Article2</article>
    </section>
    
</body>
</html>
