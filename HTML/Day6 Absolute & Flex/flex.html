<html>
<head>

    <title>flex box</title>
    <style>
        .container{
            display: flex;/*to display horizontally & it is responsive*/
            height: 100vh;/* height is mandatory */
            align-items: center;/*to move vertically*/
        }
    </style>
</head>
<body>
    <div class="container">
        <p>excelr1</p>

        <p>excelr5</p>

</body>
</html>
