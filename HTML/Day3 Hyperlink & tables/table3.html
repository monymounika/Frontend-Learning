<!DOCTYPE html>
<html>
<head>
    <title>table3</title>
    <style>
        table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;

        }

        table,th,td{
            border: 1px solid gray;
        }

        th{
            height: 50px;
            background-color: yellow;
            color: red;
        }
        td{
            height: 30px;
        }

        tr:nth-child(even){
            color: white;
            background-color: aqua;
        }

        tr:nth-last-child(odd){
            background-color: peachpuff;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>1</td>
            <td>mony</td>
            <td>21</td>
        </tr>


        <tr>
            <td>2</td>
            <td>manu</td>
            <td>22</td>
        </tr>
 
        <tr>
            <td>3</td>
            <td>sandeep</td>
            <td>23</td>
        </tr>


        <tr>
            <td>4</td>
            <td>vamc</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
